<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - RupX</title>
    <link rel="stylesheet" href="auth-style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-brand">
                <span class="logo-icon"><img src="../landing/RupX_Logo.png" alt="RupX Logo"></span>
                <span class="logo-text">RupX</span>
            </div>
            <h1>Create your account</h1>
            <p>Start tracking attendance with AI-powered face recognition</p>
            
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Minimum 8 characters">
                    <span class="form-hint">Must be at least 8 characters</span>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Re-enter password">
                </div>
                
                <div id="error-message" class="error-message"></div>
                
                <button type="submit" class="btn-submit">Create Account</button>
            </form>
            
            <div class="auth-footer">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>
        
        <div class="auth-right">
            <div class="auth-visual">
                <div class="visual-circle"></div>
                <div class="visual-card">
                    <div class="card-icon">ðŸŽ¯</div>
                    <h3>99.8% Accuracy</h3>
                    <p>State-of-the-art face recognition powered by ArcFace technology</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://127.0.0.1:5000/api';
        
        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }
        
        // Hide error message
        function hideError() {
            const errorEl = document.getElementById('error-message');
            errorEl.classList.remove('show');
        }
        
        // Handle Signup
        const signupForm = document.getElementById('signup-form');
        if (signupForm) {
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                hideError();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // Validation
                if (password !== confirmPassword) {
                    showError('Passwords do not match');
                    return;
                }
                
                if (password.length < 8) {
                    showError('Password must be at least 8 characters');
                    return;
                }
                
                // Disable button
                const btn = signupForm.querySelector('button');
                btn.disabled = true;
                btn.textContent = 'Sending verification code...';
                
                try {
                    const response = await fetch(`${API_BASE}/auth/signup`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'include',
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Success - redirect to verification with email in URL
                        console.log('Signup successful, redirecting to verify page...');
                        window.location.href = `verify.html?email=${encodeURIComponent(email)}`;
                    } else {
                        showError(data.error || 'Signup failed');
                        btn.disabled = false;
                        btn.textContent = 'Create Account';
                    }
                } catch (error) {
                    console.error('Signup error:', error);
                    showError('Network error. Please try again.');
                    btn.disabled = false;
                    btn.textContent = 'Create Account';
                }
            });
        }
    </script>
</body>
</html>
